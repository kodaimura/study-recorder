version: "3.8"

services:
  backend:
    container_name: backend
    build:
      context: ./backend
    ports:
      - "3100:3100"
    volumes:
      - ./backend:/usr/src/app
    working_dir: /usr/src/app
    tty: true
    environment:
      - ENV=docker

  frontend:
    container_name: frontend
    build:
      context: ./frontend
    ports:
      - "3101:3101"
    volumes:
      - ./frontend:/usr/src/app
    working_dir: /usr/src/app
    tty: true
    environment:
      - ENV=docker

  db:
    container_name: db
    image: postgres:16.1
    environment:
      POSTGRES_DB: studyrecorder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d
      - ./data:/var/lib/postgresql/data 

  